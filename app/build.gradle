apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'com.fernandocejas.frodo'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

//By default frodo is ON on debug build variants, although
//we can enable-disable it with this configuration.
frodo {
    enabled = true
}

android {
    compileSdkVersion project.sdk

    defaultConfig {
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode 7
        versionName "1.0.6"
        multiDexEnabled true
        manifestPlaceholders = [onesignal_app_id               : "283c0725-f1ae-434a-8ea5-09f61b1246fc",
                                // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "REMOTE"]
    }

    flavorDimensions "default"

    productFlavors {

        finalProduction {
            dimension "default"
            applicationId "com.aykuttasil.sweetloc"
            resValue "string", "app_name", "SweetLoc"
            minSdkVersion 21
            buildConfigField('String', 'BACKEND_URL', '"http://sweet-loc.herokuapp.com/"')
        }

        demoProduction {
            dimension "default"
            applicationId "com.aykuttasil.sweetloc.demo"
            resValue "string", "app_name", "SweetLoc Demo Prod"
            minSdkVersion 21
            buildConfigField('String', 'BACKEND_URL', '"http://sweet-loc.herokuapp.com/"')
        }

        demoTesting {
            dimension "default"
            applicationId "aykuttasil.com.myviewmodelskeleton.demotesting"
            resValue "string", "app_name", "My ViewModel Skeleton T"
        }


        mock {
            dimension "default"
            applicationId "aykuttasil.com.myviewmodelskeleton.mock"
            resValue "string", "app_name", "My ViewModel Skeleton Mock"
        }
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            resValue "string", "GOOGLE_MAPS_ANDROID_API_KEY", "(your development Maps API key)"
        }
        debug {
            minifyEnabled false
            debuggable true
            // signingConfig signingConfigs.release
            resValue "string", "GOOGLE_MAPS_ANDROID_API_KEY", "(your development Maps API key)"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    sourceSets {
        debug {
            manifest.srcFile 'src/debug/AndroidManifest.xml'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/**'
    }

    androidExtensions {
        experimental = true
    }

    dataBinding {
        enabled = true
    }
}

kotlin {
    experimental {
        coroutines "enable"
    }
}


dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    implementation "com.facebook.stetho:stetho-okhttp3:1.5.0"
    debugImplementation 'com.facebook.stetho:stetho-js-rhino:1.3.0'

    releaseImplementation "com.readystatesoftware.chuck:library-no-op:1.1.0"
    debugImplementation "com.readystatesoftware.chuck:library:1.1.0"

    releaseImplementation "com.github.ajitsing:sherlock-no-op:1.0.4@aar"
    debugImplementation("com.github.ajitsing:sherlock:1.0.4@aar") {
        transitive = true
    }

    implementation 'com.orhanobut:logger:1.15'

    implementation 'com.android.support:multidex:1.0.1'

    implementation "com.android.support:appcompat-v7:$project.supportVersion"
    implementation "com.android.support:design:$project.supportVersion"
    implementation "com.android.support:palette-v7:$project.supportVersion"
    implementation "com.android.support:cardview-v7:$project.supportVersion"
    implementation "com.android.support:recyclerview-v7:$project.supportVersion"
    implementation "com.android.support:animated-vector-drawable:$project.supportVersion"
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation "com.google.firebase:firebase-core:$project.playVersion"
    implementation "com.google.firebase:firebase-messaging:$project.playVersion"
    implementation "com.google.firebase:firebase-database:$project.playVersion"
    implementation "com.google.firebase:firebase-config:$project.playVersion"
    implementation "com.google.firebase:firebase-auth:$project.playVersion"
    implementation "com.google.firebase:firebase-crash:$project.playVersion"

    implementation "com.google.android.gms:play-services-base:$project.playVersion"
    implementation "com.google.android.gms:play-services-maps:$project.playVersion"
    implementation "com.google.android.gms:play-services-gcm:$project.playVersion"
    implementation "com.google.android.gms:play-services-location:$project.playVersion"

    //implementation 'com.firebaseui:firebase-ui:1.0.1'
    // FirebaseUI for Firebase Realtime Database
    //implementation 'com.firebaseui:firebase-ui-database:3.2.1'
    // FirebaseUI for Cloud Firestore
    //implementation 'com.firebaseui:firebase-ui-firestore:3.2.1'
    // FirebaseUI for Firebase Auth
    //implementation 'com.firebaseui:firebase-ui-auth:3.2.1'
    // FirebaseUI for Cloud Storage
    //implementation 'com.firebaseui:firebase-ui-storage:3.2.1'

    implementation('com.crashlytics.sdk.android:crashlytics:2.8.0@aar') {
        transitive = true
    }

    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation "com.squareup.retrofit2:adapter-rxjava2:2.3.0"
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    implementation 'com.squareup.picasso:picasso:2.5.2'


    implementation 'com.aykuttasil:androidbasichelperlib:1.0.24'
    //implementation 'com.google.android:flexbox:0.2.2'
    implementation 'org.greenrobot:eventbus:3.1.1'
    // implementation 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    // implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.facebook.android:facebook-android-sdk:4.+'
    implementation "com.andkulikov:transitionseverywhere:1.7.5"
    implementation 'com.patloew.rxlocation:rxlocation:1.0.4'
    implementation 'com.onesignal:OneSignal:3.+@aar'

    // Dagger
    def daggerVersion = "2.14.1"
    kapt "com.google.dagger:dagger-compiler:$daggerVersion"
    implementation "com.google.dagger:dagger:$daggerVersion"
    kapt "com.google.dagger:dagger-android-processor:$daggerVersion"
    implementation "com.google.dagger:dagger-android-support:$daggerVersion"

    // Android Arch
    implementation "android.arch.lifecycle:extensions:1.1.0"
    implementation "android.arch.lifecycle:reactivestreams:1.1.0"
    //implementation "android.arch.lifecycle:common-java8:1.1.0"

    implementation "android.arch.persistence.room:rxjava2:1.0.0"
    implementation "android.arch.persistence.room:runtime:1.0.0"
    kapt "android.arch.persistence.room:compiler:1.0.0"




    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25:$anko_version"
    implementation "org.jetbrains.anko:anko-sdk25-coroutines:$anko_version"
    implementation "org.jetbrains.anko:anko-appcompat-v7:$anko_version"

    // Rx
    implementation "io.reactivex.rxjava2:rxkotlin:2.2.0"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation "com.tbruyelle.rxpermissions:rxpermissions:0.9.4@aar"
    implementation 'io.reactivex:rxandroid:1.2.1'
    implementation 'io.reactivex:rxjava:1.3.2'
    implementation 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    implementation 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.4.0'
    implementation 'com.jakewharton.rxbinding:rxbinding-design:0.4.0'
    implementation 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.4.0'

    // Butterknife
    implementation "com.jakewharton:butterknife:8.8.1"
    kapt "com.jakewharton:butterknife-compiler:8.8.1"

    // Glide
    implementation "com.github.bumptech.glide:glide:4.4.0"
    kapt "com.github.bumptech.glide:compiler:4.4.0"
    implementation "com.github.bumptech.glide:okhttp3-integration:4.4.0"

    // DataBinding
    kapt "com.android.databinding:compiler:3.0.1"
}
apply plugin: 'com.google.gms.google-services'
