repositories {
    mavenCentral()
    mavenLocal()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/android/android-tools" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://jcenter.bintray.com" }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'
apply plugin: 'io.fabric'
apply plugin: 'com.jakewharton.hugo'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'



def AAVersion = '4.0.0'
apt {
    arguments {
    }
}

android {
    compileSdkVersion project.sdk
    buildToolsVersion project.buildTools

    defaultConfig {
        applicationId "com.aykuttasil.sweetloc"
        minSdkVersion project.minSdk
        targetSdkVersion project.sdk
        versionCode 6
        versionName "1.0.5"
        multiDexEnabled true

        manifestPlaceholders = [onesignal_app_id: "283c0725-f1ae-434a-8ea5-09f61b1246fc",
        // Project number pulled from dashboard, local value is ignored.
                                onesignal_google_project_number: "REMOTE"]
    }

    productFlavors {
        develop {
            minSdkVersion 21
            buildConfigField('String', 'BACKEND_URL', '"http://sweet-loc.herokuapp.com/"')
        }
        prod {
            minSdkVersion 21
            buildConfigField('String', 'BACKEND_URL', '"http://sweet-loc.herokuapp.com/"')
        }
    }

    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            resValue "string", "GOOGLE_MAPS_ANDROID_API_KEY", "(your development Maps API key)"
        }
        debug {
            minifyEnabled false
            debuggable true
            signingConfig signingConfigs.release
            resValue "string", "GOOGLE_MAPS_ANDROID_API_KEY", "(your development Maps API key)"

        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    sourceSets {
        debug {
            manifest.srcFile 'src/debug/AndroidManifest.xml'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/**'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    debugCompile 'com.facebook.stetho:stetho:1.3.0'
    debugCompile 'com.facebook.stetho:stetho-js-rhino:1.3.0'
    compile 'com.orhanobut:logger:1.15'

    compile 'com.android.support:multidex:1.0.1'

    compile "com.android.support:appcompat-v7:$project.supportVersion"
    compile "com.android.support:design:$project.supportVersion"
    compile "com.android.support:cardview-v7:$project.supportVersion"
    compile "com.android.support:recyclerview-v7:$project.supportVersion"
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'

    compile "com.google.firebase:firebase-core:$project.playVersion"
    compile "com.google.firebase:firebase-messaging:$project.playVersion"
    compile "com.google.firebase:firebase-database:$project.playVersion"
    compile "com.google.firebase:firebase-config:$project.playVersion"
    compile "com.google.firebase:firebase-auth:$project.playVersion"
    compile "com.google.firebase:firebase-crash:$project.playVersion"
    compile "com.google.android.gms:play-services-maps:$project.playVersion"
    compile "com.google.android.gms:play-services-gcm:$project.playVersion"
    compile "com.google.android.gms:play-services-location:$project.playVersion"

    compile 'com.firebaseui:firebase-ui:1.0.1'



    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true;
    }
    apt "org.androidannotations:androidannotations:$AAVersion"
    compile "org.androidannotations:androidannotations-api:$AAVersion"

    compile 'com.squareup.okhttp3:logging-interceptor:3.3.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
    compile 'com.squareup.picasso:picasso:2.5.2'

    compile 'io.reactivex:rxandroid:1.2.0'
    compile 'io.reactivex:rxjava:1.1.5'
    compile 'com.jakewharton.rxbinding:rxbinding:0.4.0'
    compile 'com.jakewharton.rxbinding:rxbinding-appcompat-v7:0.4.0'
    compile 'com.jakewharton.rxbinding:rxbinding-design:0.4.0'
    compile 'com.jakewharton.rxbinding:rxbinding-recyclerview-v7:0.4.0'
    compile 'com.tbruyelle.rxpermissions:rxpermissions:0.7.0@aar'

    compile 'com.aykuttasil:androidbasichelperlib:1.0.23'
    compile 'com.google.android:flexbox:0.2.1'
    compile 'org.greenrobot:eventbus:3.0.0'
    compile 'com.michaelpardo:activeandroid:3.1.0-SNAPSHOT'
    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.facebook.android:facebook-android-sdk:4.+'
    compile "com.andkulikov:transitionseverywhere:1.7.0"
    compile 'com.patloew.rxlocation:rxlocation:1.0.1'
    compile 'com.onesignal:OneSignal:3.+@aar'

}


apply plugin: 'com.google.gms.google-services'
